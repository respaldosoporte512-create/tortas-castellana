<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90Â° Horizontal Carousel - No Crop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #1a1a1a;
        }
        
        .carousel-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        .carousel-fullpage {
            width: 100%;
            height: auto;
        }
        
        .carousel-fullpage .carousel-inner {
            width: 100%;
            height: auto;
        }
        
        .carousel-fullpage .carousel-item {
            text-align: center;
            transition: transform 0.8s ease-in-out;
        }
        
        .carousel-fullpage .carousel-item img {
            transform: rotate(90deg);
            max-width: 100vh; /* Limit width to viewport height */
            max-height: 100vw; /* Limit height to viewport width */
            width: auto;
            height: auto;
            object-fit: contain; /* Prevent cropping */
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div id="carouselFullpage" class="carousel slide carousel-fullpage" data-bs-ride="carousel" data-bs-interval="20000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./imagenes/imagen3.jpg" alt="Mountain Landscape">
                </div>
                <div class="carousel-item">
                    <img src="./imagenes/imagen4.jpg" alt="Mountain Landscape">
                </div>
                <div class="carousel-item">
                    <img src="./imagenes/imagen5.jpg" alt="Mountain Landscape">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
